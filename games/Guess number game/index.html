<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <div class="game-box">
            <label for="guess-input">Введите ваше 
            число...</label>
            <input type="number" id="guess-input" 
            placeholder="Введите число...">
            <button id="submit-guess" class="hidden">Проверить</button>
            <button id="new-game">Новая игра</button>
            <p id="feedback"></p>
            <p id="hint"></p>
            <p id="attempts">Попытки:</p>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
